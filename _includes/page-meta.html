{% if page.date %}
	<div class="page-meta">
		{% if page.showdate != false %}
			<p>Published <time datetime="{{ page.date | date: "%Y-%m-%dT%H:%M:%SZ" }}" itemprop="datePublished">{{ page.date | date: "%B %d, %Y" }}</time></p>
		{% endif %}
		{% if page.modified %}
			<p>Updated <time datetime="{{ page.modified | date: "%Y-%m-%dT%H:%M:%SZ" }}" itemprop="dateModified">{{ page.modified | date: "%B %d, %Y" }}</time></p>
		{% endif %}
	</div><!-- /.page-meta -->
{% endif %}
