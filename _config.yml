# Site wide configuration

title: Justin Lee
description: Doofus. Pen enthusiast.
logo: twittercard.jpg# 120x120 px default image used for Twitter summary card
teaser: teaser.gif# 400x250 px default teaser image used in image archive grid
locale:
url: http://justinl.ee

# Jekyll configuration
markdown: kramdown
timezone: US/Eastern
sass:
    sass_dir: _sass
    style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:

  - jekyll-sitemap


# Site owner
owner:
  name: Justin Lee
  email: j@jwlee.me
  twitter:
  google:
    ad-client: 
    ad-slot: 
  bio: Doofus. Pen enthusiast.
  avatar: bio-photo.jpg # 160x160 px image for author byline
  disqus-shortname: pengineered

# Compression
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: []
  profile: false
  ignore:
    envs: []


exclude: ["lib", "config.rb", ".sass-cache", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "*.sublime-project", "*.sublime-workspace", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "node_modules", "Gruntfile.js", "package.json"]
